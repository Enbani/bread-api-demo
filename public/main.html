<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BREAD API DEMO</title>
    <link rel='stylesheet' href='styles.css'/>
    <script src="https://checkout-sandbox.getbread.com/bread.js" data-api-key="7101ea30-8ae3-47ab-a8bd-235860d36f3e"></script>
  </head>

  <body>
    Hello World!

    <form id="bread-checkout-form" action="/confirm" method="post">
      <div id="bread-checkout-btn" data-bread-default-size="true"></div>
      <script type="text/javascript">
        var opts = {
          buttonId: 'bread-checkout-btn',
          actAsLabel: false,
          asLowAs: true,
          items: [{
            name: 'Bed',
            price: 100,
            sku: 'BED123',
            imageUrl: 'https://cdn.onlinewebfonts.com/svg/img_571249.png',
            detailUrl: 'https://google.com',
            quantity: 1
          }]
        };
        bread.checkout(opts);

      </script>
    </form>

  </body>

</html>
